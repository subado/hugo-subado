{{ define "main" }}
<article>
  <h1>{{ .Title }}</h1>
  {{ if .Content }}
  {{ .Content }}
  {{ end }}
</article>
<ul class="list-none justify-items-center pl-0">
  {{- range first .Site.Params.PagesLimit .Pages -}}
  <li class="p-0">
    <h2 class="not-prose mb-0">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </h2>
    {{- partial "summary.html" . -}}
    <p class="text-gray dark:text-gray-dark">
      {{ .Date.Format "Mon, Jan 2, 2006" }}
    </p>
  </li>
  {{- end -}}
</ul>
{{ end }}
